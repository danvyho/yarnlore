<!DOCTYPE html>
<html>
<head>
  <title>Yarnlore - Crafting Dreams</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  .center {
    display: flex;
    align-items: center;
    height: 100vh;
  }

  .yarnlore-error-page {
    background-color: #C989EB;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .yarnlore-error-page div.dialog dialog{
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .yarnlore-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #8B5FBF solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: #FDC5F5;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .yarnlore-error-page h1 {
    font-size: 100%;
    color: #8B5FBF;
    line-height: 1.5em;
  }

  .yarnlore-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error404_img {
    margin-top: 10px;
    border-radius: 10px;
  }

  </style>
</head>

<body class="yarnlore-error-page">
  <!-- This file lives in public/404.html -->
  <div class="center">
    <div class="dialog">
      <div>
        <h1>Oops, I couldn't find that.</h1>
        <img class="error404_img" src="error404.jpg" alt="Cat entangled in yarn">
        <p>You might have have entered the wrong information or accessed a page that no longer exists.</p>
      </div>
      <p>Let's un-purl this together.</p>
    </div>
  </div>
</body>
</html>
